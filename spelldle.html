<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelldle</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color scheme variables */
        :root {
            --green: #6aaa64;
            --yellow: #c9b458;
            --gray: #787c7e;
            --dark-bg: #121213;
            --dark-text: #ffffff;
            --dark-border: #3a3a3c;
        }

        /* Dark theme styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Progress counter styling */
        .progress-counter {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Main game container */
        .game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                max-width: 100%;
                padding: 15px;
            }
            
            .progress-counter {
                font-size: 16px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-counter" id="progressCounter">Word 1 of 12</div>
    
    <div class="game-container" id="gameContainer">
        <!-- Game elements will be added here -->
    </div>

    <script>
        // Game state variables
        const gameState = {
            currentWordIndex: 0,
            currentPhase: 'initial', // 'initial' or 'clue'
            totalWords: 12
        };

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Spelldle initialized');
            console.log('Current game state:', gameState);
        });
    </script>
</body>
</html>
